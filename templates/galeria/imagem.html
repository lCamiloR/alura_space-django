{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
<section class="conteudo">
    <section class="imagem">
        <div class="imagem__conteudo">
            {% if photograph.file == "" or photograph.file == null %}
                <img class="imagem__imagem" src="{% static 'assets/imagens/galeria/not-found.png' %}">
            {% else %}
                <img class="imagem__imagem" src="{{ photograph.file.url }}">
            {% endif %}
            <div class="imagem__info">
                <div class="imagem__texto">
                    <p class="imagem__titulo">{{ photograph.name }}</p>
                    <p class="imagem__descricao">{{ photograph.legend }}</p>
                    <p class="imagem__texto">{{ photograph.description }}</p>
                </div>
                <div>
                    <a href="{% url 'editar_imagem' photograph.id %}"><button class="btn btn-success col-12" style="padding: top 5px;">Editar</button></a>
                    <a href="{% url 'deletar_imagem' photograph.id %}"><button class="btn btn-danger col-12" style="padding: top 5px;">Deletar</button></a>
                </div>
            </div>
        </div>
    </section>
</section>
{% endblock %}
